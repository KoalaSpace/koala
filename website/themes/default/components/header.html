<header>
  <div class="header-logo-panel">
    <div class="header-logo">
      <div class="header-image">
        <a href="/">
          <img src="images/logo-128.png" alt="{{title}} Logo" />
        </a>
      </div>
      <div class="header-text">
        <a href="/">{{title}}</a>
      </div>
    </div>
  </div>
  <nav>
    <ul>
      {{#each menu}}
      <li><a href="{{this.url}}">{{this.title}}</a></li>
      {{/each}}
    </ul>
  </nav>
</header>
