<div class="navigation">
</div>

{{#with navigation}}
{{#if archive}}
<aside>
  <h2>Archives</h2>
  <ul>
    {{#each archive}}
    <li>
      <a href="{{link}}">{{name}}</a>
    </li>
    {{/each}}
  </ul>
</aside>
{{/if}}

{{#if tags}}
<aside>
  <h2>Tags</h2>
  <ul>
    {{#each tags}}
    <li>
      <a href="{{link}}">{{name}}</a>
    </li>
    {{/each}}
  </ul>
</aside>
{{/if}}
{{/with}}
